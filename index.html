<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6">____</div>
                <div class="col-12 col-sm-6">____</div>
            </div>
            
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <!-- order first, last thay đổi theo màn hình -->
                <div class="col-12 col-sm-4 col-md-3 order-sm-last"> 1 </div>
                <div class="col col-sm col-md order-sm-first"> 2 </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                 <!-- offset-1 đẩy qua phải 1 cột -->
                <div class="col-4 offset-1 col-sm-2"> 1 </div> 
                <div class="col-7 col-sm-5"> 2 </div>
                <div class="col-12 col-sm-4"> 3 </div>
                <div class="col-auto"> 4 </div>
            </div>
        </div>
    </footer>

</body>

<!-- jquery first, popper second, bootstrap third -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
